<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blog osobisty</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav>
        <div class="wrap">
            <div class="logo">INTERIORS</div>
            <div class="itemwrap">
                <a href="#Strona Główna">
                    <div class="item">STRONA GŁÓWNA</div>
                </a>
                <a href="#GALERIA">
                    <div class="item">GALERIA</div>
                </a>
                <a href="#Kontakt">
                    <div class="item">KONTAKT</div>
                </a>
            </div>
        </div>

    </nav>
    <main id="Blog">
        <h2>BLOG</h2>
        <div class="postlist">
            <a href="jadalnia.html">
                <article>
                    <img src="jadalnia.jpg" alt="projekt jadalni">
                    <div class="text">
                        <p class="category">Projekt jadalni</p>
                        <h3> Minimalistyczne jadalnie</h3>
                        <p>17.02.2021</p>
                    </div>
                </article>
            </a>
            <a href="Projekty Łazienek">
                <article>
                    <img src="wc.jpg" alt="projekt łazenka">
                    <div class="text">
                        <p class="category">Projekt jadalni</p>
                        <h3> Trendy we wzornictie 2021</h3>
                        <p>17.02.2021</p>
                    </div>
                </article>
            </a>
            <a href="Projekty Sypialni">
                <article>
                    <img src="sypialnia.jpg" alt="projekt łazenka">
                    <div class="text">
                        <p class="category">Projekty małych sypialni</p>
                        <h3> Aranżacje małych sypialni</h3>
                        <p>17.02.2021</p>
                    </div>
                </article>
            </a>
        </div>
    </main>
    <!-- sekcja kontaktowa -->
    <section id="Kontakt">
        <h2>KONTAKT</h2>
        <img src="pan.jpg" alt="">
        <form action="" method="POST" data-netlify="true">
            <input name=" Imię i Nazwisko" type="text" placeholder=" Imię i Nazwisko">
            <input name="Email" type="email" placeholder=" Email">
            <textarea name="Wiadomość..." id="" cols="30" rows="5" placeholder="Wiadomość"></textarea>
            <input type="submit">
        </form>
    </section>
    <!-- stopka -->
    <footer>&copy;2021 | INTERIORS | All rights reserved</footer>
</body>

</html>
